<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      #loading{
        display: none;
      }
      #results{
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
   
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">LOAN CALCULATOR</h1>
            <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
              
              <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
            </div>
              </div>
              <div class="form-group">
              <div class="input-group">
              
              <input type="number" class="form-control" id="interest" placeholder="Interest">
            </div>
              </div>
              <div class="form-group">
                <input type="number" class="form-control" id="years" placeholder="Years to repay">
                
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-dark btn-block" value="CALCULATE">

                
              </div>

          </form>
          <div id="loading">
            <img src="loading.gif">
          </div>

 
          <div id="results">
          <h5>RESULT</h5>
                      <div class="form-group">
              <div class="input-group">
              <span class="input-group-addon">Monthly Payment</span>
              <input type="number" class="form-control" id="monthlyPayment" disabled>
            </div>
              </div>

                     <div class="form-group">
              <div class="input-group">
              <span class="input-group-addon">Total Payment</span>
              <input type="number" class="form-control" id="totalPayment" disabled>
            </div>
              </div>

                     <div class="form-group">
              <div class="input-group">
              <span class="input-group-addon">Total Interest</span>
              <input type="number" class="form-control" id="totalInterest" disabled>
            </div>
              </div>
            </div>
</div>

          </div>
          
        </div>
      </div>
    </div>
     
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
